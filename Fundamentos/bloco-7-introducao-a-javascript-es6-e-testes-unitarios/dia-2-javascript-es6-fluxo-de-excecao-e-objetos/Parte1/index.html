<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    
    const verificaInputs = (input1, input2) => {
      if(input1 === '' || input2 === '') {
        throw new Error('Por favor preencha os dois valores')
      }
    }

    const verificaNumero = (input1, input2) => {
      if(Number.isInteger(parseInt(input1)) !== true || Number.isInteger(parseInt(input2)) !== true) {
        throw new Error('Por favor preencha com um número')
      }
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      try {
        verificaInputs(value1, value2)
        verificaNumero(value1, value2)
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        document.getElementById('result').style.color = 'black';
      } catch (error) {
        document.getElementById('result').innerHTML = error.message;
        document.getElementById('result').style.color = 'red';
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
